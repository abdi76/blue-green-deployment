apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-app-ingress
  namespace: blue-green-demo
  labels:
    app: k8s-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Deployment-Version $service_name always;
spec:
  tls:
  - hosts:
    - blue-green-demo.example.com
    secretName: blue-green-demo-tls
  rules:
  - host: blue-green-demo.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-app-blue
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-app-main
  namespace: blue-green-demo
  labels:
    app: k8s-app
    role: main
  annotations:
    blue-green.deployment/active-version: "blue"
    blue-green.deployment/last-switch: ""
spec:
  selector:
    app: k8s-app
    version: blue
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
